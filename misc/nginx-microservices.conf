# Nginx configuration for ASU Microservices
# Routes requests to appropriate service

events {
    worker_connections 1024;
}

http {
    upstream prepare_service {
        server prepare:8001;
    }

    upstream build_service {
        server build:8000;
    }

    server {
        listen 80;
        server_name _;

        # Prepare endpoint → prepare service
        location /api/v1/build/prepare {
            proxy_pass http://prepare_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for prepare service (should be fast)
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Build endpoint → build service
        location /api/v1/build {
            proxy_pass http://build_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Longer timeouts for build service (can take time)
            proxy_connect_timeout 30s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
        }

        # Stats and other endpoints → build service
        location /api/v1/ {
            proxy_pass http://build_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # JSON endpoints → build service (for now)
        # Could be moved to prepare service if needed
        location /json/ {
            proxy_pass http://build_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files → build service
        location /static/ {
            proxy_pass http://build_service;
        }

        # Store (firmware downloads) → build service
        location /store/ {
            proxy_pass http://build_service;
        }

        # Root and other paths → build service
        location / {
            proxy_pass http://build_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health checks
        location /health/prepare {
            proxy_pass http://prepare_service/health;
        }

        location /health/build {
            proxy_pass http://build_service/health;
        }
    }
}
