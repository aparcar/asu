<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - ASU Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-box-seam"></i> ASU Builder
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link{{ if eq .Active "overview" }} active{{ end }}" href="/">
                            <i class="bi bi-speedometer2"></i> Overview
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{{ if eq .Active "status" }} active{{ end }}" href="/status">
                            <i class="bi bi-activity"></i> Status
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{{ if eq .Active "stats" }} active{{ end }}" href="/stats">
                            <i class="bi bi-graph-up"></i> Statistics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{{ if eq .Active "config" }} active{{ end }}" href="/config">
                            <i class="bi bi-gear"></i> Configuration
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/api/v1/stats" target="_blank">
                            <i class="bi bi-code-square"></i> API
                        </a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link">
                            <i class="bi bi-circle-fill text-success pulse"></i> Online
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        {{ template "content" . }}
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center text-muted">
            <span>ASU Builder (Go) - OpenWrt Firmware Build Service</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="/static/js/app.js"></script>
    {{ block "scripts" . }}{{ end }}
</body>
</html>
